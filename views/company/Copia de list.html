<!doctype html>
<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body data-mode="list">
<%- include ('../partials/header') %>
<%- include ('../partials/modal') %>

<section id="content">
		<div class="companyFilter">
		<a href="/company/register">
			<button class="ui basic button">
				<i class="icon warehouse"></i>
				Agregar Empresa
			</button>
		</a>
		<div class="ui right action left icon input">
			<i class="search icon"></i>
			<input class="stringFilter" type="text" placeholder="Search">
			<select class="ui dropdown sortBy" style="display: none;">
				<option value="titlename">Empresa</option>
			</select>
			<select class="ui dropdown sortOrder" style="display: none;">
				<option value="1">Ascendente</option>
				<option value="-1">Descentente</option>
			</select>
		</div>
	</div>

	<div class="ui styled accordion companylist" style="width: auto;">
 	</div>
</section>
	<%- include ('../partials/chat') %>
	<%- include ('../partials/scripts') %>
	<script type="text/javascript" src="/js/company.js"></script>
	<script>
	$(document).ready(function() {
		$('.styled.accordion').accordion({
			selector: {
				trigger: '.title .dropdown'
			}
		});
	});
	</script>
</body>
</html>

<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="/css/intlTelInput.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body data-mode="register">
<%- include ('../partials/header') %>
	<section>
		<h2>Registro Empresa</h2>

		<form id="companyForm">
			<input id="device" value="Web" name="device" type="hidden">
			<input id="dialCode" name="dialCode" type="hidden">
			<input id="country" name="country" type="hidden">
			<div class="ui one column stackable grid">
				<div class="column">
					<label for="avatar">Logo</label>
					<input class="avatar" type="file" name="myFile" accept="image/x-png,image/gif,image/jpeg" />
				</div>
			</div>
			<div class="ui two column stackable grid">
				<div class="column">
					<label for="titlename">Empresa</label>
					<div class="ui input">
							<input id="titlename" name="titlename" required="" type="text" placeholder="Requerido">
					</div>
				</div>
				<div class="column">
					<label for="cuit">CUIT</label>
					<div class="ui input">
						<input id="cuit" name="cuit" required="" type="text" placeholder="Requerido">
					</div>
				</div>
			</div>
			<div class="ui two column stackable grid">
				<div class="column">
					<label for="direccion">Direcci&oacute;n</label>
					<div class="ui input">
						<input id="direccion" name="direccion" required="" type="text" placeholder="Requerido">
					</div>
				</div>
				<div class="column">
					<label for="telefono">Numero de Telefono: <span id="phoneOutput"></span></label>
					<div class="ui input">
						<input id="telefono" name="telefono" required="" type="tel" autocomplete="on">
					</div>
				</div>
			</div>
			<h4 class="ui horizontal divider header">
				<i class="tag icon"></i>
				Poder habilitante de gesti&oacute;n
			</h4>
			<div class="ui two column stackable grid">
				<div class="column">
					<label for="estatuto">Estatuto Social</label>
					<input class="estatuto_file" type="file" name="myFile" />
				</div>
				<div class="column">
					<label>Vencimiento</label>
					<div class="ui calendar expiration" id="estatutoexp" data-unparsed="">
						<div class="ui input left icon">
							<i class="calendar icon"></i>
							<input id="estatuto_exp" name="estatuto_exp" type="text" placeholder="Vencimiento">
						</div>
					</div>
				</div>
			</div>
			<div class="ui two column stackable grid">
				<div class="column">
					<label for="acta">Acta Designaci&oacute;n de Autoridades</label>
					<input class="acta_file" type="file" name="myFile" />
				</div>
				<div class="column">
					<label>Vencimiento</label>
					<div class="ui calendar expiration" id="rangestart" data-unparsed="">
						<div class="ui input left icon">
							<i class="calendar icon"></i>
							<input id="acta_exp" name="acta_exp" type="text" placeholder="Vencimiento">
						</div>
					</div>
				</div>
			</div>
			<div class="ui two column stackable grid">
				<div class="column">
					<label for="fideicomiso">Contrato de Fideicomiso</label>
					<input class="fideicomiso_file" type="file" name="myFile" />
				</div>
				<div class="column">
					<label>Vencimiento</label>
					<div class="ui calendar expiration" id="rangestart" data-unparsed="">
						<div class="ui input left icon">
							<i class="calendar icon"></i>
							<input id="fideicomiso_exp" name="fideicomiso_exp" type="text" placeholder="Vencimiento">
						</div>
					</div>
				</div>
			</div>
			<div class="ui two column stackable grid">
				<div class="column">
					<label for="gestion">Poder de Gesti&oacute;n</label>
					<input class="gestion_file" type="file" name="myFile" />
				</div>
				<div class="column">
					<label>Vencimiento</label>
					<div class="ui calendar expiration" id="rangestart" data-unparsed="">
						<div class="ui input left icon">
							<i class="calendar icon"></i>
							<input id="gestion_exp" name="gestion_exp" type="text" placeholder="Vencimiento">
						</div>
					</div>
				</div>
			</div>
			<div class="ui two column stackable grid">
				<div class="column">
					<label for="balance">Balance</label>
					<input class="balance_file" type="file" name="myFile" />
				</div>
				<div class="column">
					<label>Fecha de cierre</label>
					<div class="ui calendar expiration" id="rangestart" data-unparsed="">
						<div class="ui input left icon">
							<i class="calendar icon"></i>
							<input id="balance_exp" name="balance_exp" type="text" placeholder="Fecha de Cierre">
						</div>
					</div>
				</div>
			</div>

			<div class="field">
				<label>Asignar Administrador de la Empresa </label>
				<div id="ui-user-search" class="ui fluid input search">
				<div class="ui icon input">
					<input class="prompt" type="text" placeholder="Asignar Administrador">
					<i class="search icon"></i>
				</div>
				<div class="results"></div>
				</div>
				<div class="ui hidden divider"></div>
				<div class="adminUsers">
				</div>
				<div class="ui hidden divider"></div>
				<div class="uploadedFiles">
					<input class="avatar_name" avatar_name" type="hidden">

					<input class="estatuto_name" name="estatuto_name" type="hidden">
					<input class="estatuto_file" name="estatuto_file" type="hidden">

					<input class="acta_name" name="acta_name" type="hidden">
					<input class="acta_file" name="acta_file" type="hidden">

					<input class="fideicomiso_name" name="fideicomiso_name" type="hidden">
					<input class="fideicomiso_file" name="fideicomiso_file" type="hidden">

					<input class="gestion_name" name="gestion_name" type="hidden">
					<input class="gestion_file" name="gestion_file" type="hidden">

					<input class="balance_name" name="balance_name" type="hidden">
					<input class="balance_file" name="balance_file" type="hidden">
				</div>
			</div>
			<div class="ui error message hidden">
			<div class="ui divider"></div>
				<div class="header"></div>
			</div>
			<div class="ui one column stackable grid">
				<div class="column">
					<button id="submit" class="ui button">Enviar</button>
				</div>
			</div>
		</form>

	</section>
	<%- include ('../partials/chat') %>
	<%- include ('../partials/scripts') %>
	<script type="text/javascript" src="/js/company.js"></script>
</body>
</html>

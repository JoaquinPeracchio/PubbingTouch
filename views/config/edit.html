<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="/css/intlTelInput.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body data-mode="edit">
<%- include ('../partials/header') %>
	<section>
		<h2>Editar Configuracion</h2>

		<form id="configForm">
			<input id="device" value="Web" name="device" type="hidden">
			<input id="dialCode" name="dialCode" type="hidden">
			<input id="country" name="country" type="hidden">
			<div class="ui one column stackable grid">
				<div class="column">
					<label for="role">Rol</label>
					<div class="ui input">
							<input id="role" name="role" required="" type="text" placeholder="Requerido">
					</div>
				</div>
			</div>
			<div class="ui one column stackable grid">
				<div class="column">
					<button id="submit" class="ui button">Enviar</button>
				</div>
			</div>
		</form>
	</section>
	<%- include ('../partials/chat') %>
	<%- include ('../partials/scripts') %>
	<script>
		var access_token = window.localStorage.getItem('access_token');
		var users = [];

		$('form').submit(function(e){
			e.preventDefault();
			$.ajax({
				url: "http://localhost:3000/config/register",
				type:"POST",
				headers: { 
					"Authorization": access_token
				},
				dataType:"json",
				data: $('form').serializeArray(),
				success:function(data){
					console.log('success');
					console.log(data);
					//whatever you wanna do after the form is successfully submitted
				}
			});
		});
	</script>
</body>
</html>

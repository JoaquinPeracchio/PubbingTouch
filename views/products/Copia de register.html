<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="/css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<style type="text/css">
.ui-sortable-placeholder {
    height: 50px;
    border: 2px dotted #000000 !important;
    visibility: visible !important;
}	
/* Always set the map height explicitly to define the size of the div
 * element that contains the map. */
#map {
  height: 350px;
}
/* Optional: Makes the sample page fill the window. */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

.sortable .icon.delete.section {
	cursor: pointer;
	float: left;
	height: 100%;
	line-height: 190%;
}

.sortable.sections .item label { cursor: grab; }

	</style>

</head>
<body data-mode="register">
<%- include ('../partials/header') %>
	<section>
		<h2>Registro Tarifa</h2>

		<form id="ramalForm">
			<input id="device" value="Web" name="device" type="hidden">
			<input id="dialCode" name="dialCode" type="hidden">
			<input id="country" name="country" type="hidden">
			<div class="ui two column stackable grid">
				<div class="column">
					<label for="tarifa_id">Tarifa</label>
					<div class="ui floating dropdown labeled search icon button selection tarifaInput" style="width: 100%;">
						<input id="tarifa_id" type="hidden" name="tarifa_id">
						<i class="tasks icon"></i>
						<span class="text">Tarifa</span>
						<div class="menu titlename"></div>
					</div>
				</div>
<!--
 				<div class="column">
					<label for="titlename">Nombre Tarifa</label>
					<div class="ui input">
						<input id="titlename" name="titlename" required="" type="text" placeholder="Requerido">
					</div>
				</div>
-->
			</div>
			<div class="ui two column stackable grid">
				<div class="column">
					<label>Desde</label>
					<div class="ui calendar" id="rangestart" data-unparsed="">
						<div class="ui input left icon">
							<i class="calendar icon"></i>
							<input disabled class="selectedTarifa" id="bookingstart" type="text" placeholder="Start">
						</div>
					</div>
				</div>
				<div class="column">
					<label>Hasta</label>
					<div class="ui calendar" id="rangeend">
						<div class="ui input left icon">
							<i class="calendar icon"></i>
							<input disabled class="selectedTarifa" id="bookingend" type="text" placeholder="End">
						</div>
					</div>
				</div>
			</div>

			<h4 class="ui horizontal divider header">
				<i class="tag icon"></i>
				Tarifas
			</h4>
			<div class="ui one wide column stackable grid">
				<div class="ui column list sortable tarifas">
				</div>
			</div>

			<h4 class="ui horizontal divider header">
				<i class="tag icon"></i>
				Documentaci&oacute;n
			</h4>
			<div class="ui two column stackable grid">
				<div class="column">
					<label for="permiso">Permiso Vigente</label>
					<input disabled class="selectedTarifa permiso_file" type="file" name="myFile" />
				</div>
				<div class="column">
					<label>Vencimiento</label>
					<div class="ui calendar expiration" id="rangestart" data-unparsed="">
						<div class="ui input left icon">
							<i class="calendar icon"></i>
							<input disabled class="selectedTarifa" id="permiso_expiration" name="permiso.expiration" type="text" placeholder="Vencimiento">
						</div>
					</div>
				</div>
			</div>
			<div class="ui two column stackable grid">
				<div class="column">
					<label for="resolucion">Resoluci&oacute;n</label>
					<input disabled class="selectedTarifa resolucion_file" type="file" name="myFile" />
				</div>
				<div class="column">
					<label>Vencimiento</label>
					<div class="ui calendar expiration" id="rangestart" data-unparsed="">
						<div class="ui input left icon">
							<i class="calendar icon"></i>
							<input disabled class="selectedTarifa" id="resolucion_expiration" name="resolucion.expiration" type="text" placeholder="Vencimiento">
						</div>
					</div>
				</div>
			</div>

			<div class="ui divider"></div>
			<div class="ui error message hidden">
				<div class="header"></div>
			</div>
			<div class="ui one column stackable grid">
				<div class="column">
					<button id="submit" class="ui button">Enviar</button>
				</div>
			</div>
		</form>
	</section>
	<%- include ('../partials/chat') %>
	<%- include ('../partials/scripts') %>
	<script type="text/javascript" src="/js/tarifas.js"></script>
	<script>
	</script>
</body>
</html>

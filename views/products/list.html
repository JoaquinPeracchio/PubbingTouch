<!doctype html>
<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body data-mode="list">
<%- include ('../partials/header') %>

<section id="content">
	<div class="ramalFilter">
		<div class="ui right action left icon input">
			<i class="search icon"></i>
			<input class="stringFilter" type="text" placeholder="Search">
			<select class="ui dropdown sortBy">
				<option value="titlename">Empresa</option>
				<option value="lastname">Apellido</option>
				<option value="phone">Telefono</option>
			</select>
			<select class="ui dropdown sortOrder">
				<option value="1">Ascendente</option>
				<option value="-1">Descentente</option>
			</select>
		</div>
	</div>

	<div class="ui styled accordion ramallist" style="width: auto;">
 	</div>
</section>
	<%- include ('../partials/chat') %>
	<%- include ('../partials/scripts') %>
	<script type="text/javascript" src="/js/tarifas.js"></script>
	<script type="text/javascript">
		company.getRelated(function(data){
			$.each(data.collection, function (iComp, itemComp) {
				main.getNotification(itemComp);
			});
		});
	</script>
</body>
</html>
